<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <style media="screen">
    .btn-add-cart{
      margin-bottom: 10px;
    }
    .box-list-item{
      height: 500px;
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create new Item</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="orange lighten-1">
      <div class="container">
        <div class="nav-wrapper">
          <a href="http://127.0.0.1:8080/registerUser.html" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="http://127.0.0.1:8080/createItem.html">Item</a></li>
            <li>
              <a class="waves-effect waves-light btn" data-target="modal-cart"><i class="large material-icons">shopping_cart</i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <!-- modal cart -->
    <div id="modal-cart" class="modal">
      <div class="modal-content">
        <table>
          <thead>
            <tr>
                <th data-field="iten-name">Name</th>
                <th data-field="qty">Qty</th>
                <th data-field="price-each">Each Price</th>
                <th data-field="sub-price">sub Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td><input type="number" name="" value=""></td>
              <td>100000</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Checkout</a>
      </div>
    </div>
    <!-- modal cart -->

    <div class="container">

    <!-- customer info -->
    <h4>Profile Information</h4>
    <h6>Customer ID : <div id="customer-id" class="blue-text"></div></h6>
    <h6>Customer Name : <div id="customer-name" class="blue-text"></div></h6>

    <!-- show all item -->
    <div class="row" id="list-items-home">
    </div>

    </div> <!-- container -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- script -->
    <script type="text/javascript">
    /* ready */
    $(document).ready(function(){
      /* setup modal */
      $('.modal').modal();
      /* get all item */
      $.ajax({
        url: "http://localhost:3000/api/items",
        type: "GET",
        success: function( result ) {
          var tmp = '';
          for (var i = 0; i < result.length; i++) {
            tmp +=
            `
            <div class="box-list-item col s3">
              <div class="z-depth-2">
                <img src="http://images.clipartpanda.com/item-clipart-new_item_light_red.png" alt="" class="circle responsive-img">
                <div class="center">
                  <div class="" id="list-item-name">
                    <b>${result[i].itemName}</b>
                  </div>
                  <div class="" id="list-item-description">
                    <p> Description : ${result[i].description}</p>
                  </div>
                  <div class="" id="list-item-price">
                    <p>PRICE : Rp  ${result[i].price},-</p>
                  </div>
                  <div class="" id="list-item-price">
                    <p>STOCK : ${result[i].stock}</p>
                  </div>
                  <button class="btn-add-cart waves-effect waves-light btn" onclick="addToCart('${result[i]._id}')">add to cart</button>
                </div>
              </div>
            </div>
            `
          }
          $('#list-items-home').append(tmp);
        }
      });
    }) /* ready */

    document.getElementById("customer-id").innerHTML = localStorage.getItem("customerid");
    document.getElementById("customer-name").innerHTML = localStorage.getItem("customerName");

    function addToCart(itemid){
      var obj = { id: "hallo world", name: "bagus", qty: 2}
      alert(typeof(obj))
    }

    </script>
  </body>
</html>
