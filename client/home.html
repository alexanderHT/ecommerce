<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <style media="screen">
    .btn-add-cart{
      margin-bottom: 10px;

    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create new Item</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="orange lighten-1">
      <div class="container">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="http://127.0.0.1:8080/createItem.html">Item</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar -->

    <div class="container">

      <!-- customer info -->
      <h6 id="customer-id"></h6>
      <h6 id="customer-name"></h6>

      <!-- show all item -->
      <div class="row" id="list-items-home">

        <!-- <div class="col s3" >
          <div class="z-depth-2">
            <img src="http://images.clipartpanda.com/item-clipart-new_item_light_red.png" alt="" class="circle responsive-img">
            <div class="center">
              <div class="" id="list-item-description">
                <b>GREATE ITEM</b>
              </div>
              <div class="" id="list-item-price">
                <p>PRICE : Rp 200.000,- </p>
              </div>
              <div class="" id="list-item-price">
                <p>STOCK : 20</p>
              </div>
              <a class="btn-add-cart waves-effect waves-light btn" id="" onclick="register()">add to cart</a>
            </div>
          </div>
        </div> -->

      </div>

    </div> <!-- container -->

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <!-- script -->
    <script type="text/javascript">
    /* ready */
    $(document).ready(function(){
      /* get all item */
      $.ajax({
        url: "http://localhost:3000/api/items",
        type: "GET",
        success: function( result ) {
          console.log(result);
          var tmp = '';
          console.log(result);
          for (var i = 0; i < result.length; i++) {
            tmp +=
            `
            <div class="col s3 box-list-item" >
              <div class="z-depth-2">
                <img src="http://images.clipartpanda.com/item-clipart-new_item_light_red.png" alt="" class="circle responsive-img">
                <div class="center">
                  <div class="" id="list-item-name">
                    <b>${result[i].itemName}</b>
                  </div>
                  <div class="" id="list-item-description">
                    <p> Description : ${result[i].description}</p>
                  </div>
                  <div class="" id="list-item-price">
                    <p>PRICE : ${result[i].price}</p>
                  </div>
                  <div class="" id="list-item-price">
                    <p>STOCK : ${result[i].stock}</p>
                  </div>
                  <a class="btn-add-cart waves-effect waves-light btn" id="" onclick="register()">add to cart</a>
                </div>
              </div>
            </div>
            `
          }
          $('#list-items-home').append(tmp);
        }
      });
      /* get all item */
    })
    /* ready */
    </script>
  </body>
</html>

<script type="text/javascript">
  $(document).ready(function(){
    document.getElementById("customer-id").innerHTML = localStorage.getItem("customerid");
    document.getElementById("customer-name").innerHTML = localStorage.getItem("customerName");
  })
</script>
